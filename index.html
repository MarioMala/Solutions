<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Wyszukiwarka rozwiązań</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <h1>COIG - Wyszukiwarka rozwiązań</h1>
            <div class="btn-box">

                <button class="btn__add"><img id="img__add--solution" src="./assets/icons/add.png"
                        alt="Dodaj rozwiąznie"></button>
                <p>Dodaj rozwiązanie</p>
            </div>

        </header>
        <div class="modal__add">
            <select class="select__module">
                <option value=""></option>
                <option value="SRS">SRS</option>
                <option value="SCM">SCM</option>
                <option value="SOK">SOK</option>
                <option value="KDW">KDW</option>
                <option value="SQL">SQL</option>
                <option value="ERU">ERU</option>
                <option value="SCD">SCD</option>
                <option value="SEK">SEK</option>
                <option value="SDR">SDR</option>
                <option value="SKJ">SKJ</option>
                <option value="SLAB">SLAB</option>
                <option value="SOP">SOP</option>
                <option value="SZYK3">SZYK3</option>
                <option value="WADM">WADM</option>
            </select>
            <input type="text" class="input__title" placeholder="Wpisz tytuł rozwiązania">
            <input type="text" class="input__content" placeholder="Wpisz treść rozwiązania">
            <button class="btn__send">Zapisz</button>
        </div>

        <main class="main">
            <h2>Wyszukaj rozwiązanie</h2>
            <div class="search-box">
                <label for="select__search">Wybierz moduł: </label>
                <select class="select__module select__search" id="select__search">
                    <option value=""></option>
                    <option value="SRS">SRS</option>
                    <option value="SCM">SCM</option>
                    <option value="SOK">SOK</option>
                    <option value="KDW">KDW</option>
                    <option value="SQL">SQL</option>
                    <option value="ERU">ERU</option>
                    <option value="SCD">SCD</option>
                    <option value="SEK">SEK</option>
                    <option value="SDR">SDR</option>
                    <option value="SKJ">SKJ</option>
                    <option value="SLAB">SLAB</option>
                    <option value="SOP">SOP</option>
                    <option value="SZYK3">SZYK3</option>
                    <option value="WADM">WADM</option>
                </select>
                </div>
        </main>

    </div>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
